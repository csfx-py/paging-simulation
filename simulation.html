<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/sim.css" />
    <title>Page Replacement Simulation</title>
  </head>
  <body>
    <div class="header">Paging and Page Replacement Algorithms</div>
    <div class="container">
      <nav>
        <ul>
          <li>
            <label for="proc-count">Number of Processes:</label><br />
            <input
              type="range"
              name="proc-count"
              id="proc-count"
              min="2"
              max="5"
              value="2"
              oninput="this.nextElementSibling.value = this.value"
            />
            <output>2</output>
          </li>
          <li>
            <label for="ram">Ram Size:</label><br />
            <input type="range" name="ram" id="ram" min="1" max="4" value="2" />
            <span id="ram-size">8kb</span>
          </li>
          <li>
            <label for="page-size">Page Size:</label><br />
            <input
              type="range"
              name="page-size"
              id="page-size"
              min="0"
              max="1"
              value="0"
            />
            <span id="page-size-value">2kb</span>
          </li>
          <li>
            <span>Page Count: <span id="page-count">4</span></span>
          </li>
          <!-- <li>
            <label for="anim-speed">Animation speed:</label><br />
            <input
              type="range"
              name="anim-speed"
              id="anim-speed"
              min="0.5"
              max="3"
              step="0.25"
              value="1"
              oninput="this.nextElementSibling.value = this.value"
            />
            <output>0.5</output>
          </li> -->
          <li>
            <label for="algorithm">Algorithm:</label><br />
            <select name="algorithm" id="algorithm">
              <option value="FIFO" selected>FIFO</option>
              <option value="LRU">LRU</option>
              <!-- <option value="OPT">OPT</option> -->
            </select>
          </li>
        </ul>
        <button class="control-btn start" id="start">Start</button>
        <button class="control-btn stop disabled" id="stop" disabled>
          Stop
        </button>
      </nav>
      <div class="dash"></div>
      <main id="main-container">
        <div class="top">
          <img src="./assets/cpu.png" alt="" class="icon" />
          <h3>Page Reference</h3>
          <div id="queue"></div>
        </div>
        <button id="add">add</button>
        <div class="bottom">
          <div class="primary-container">
            <img class="icon" src="./assets/ram.png" alt="" />
            <div class="refs" id="ram-refs"></div>
            <ul></ul>
          </div>
          <div class="secondary-container">
            <img class="icon" src="./assets/hdd.jpg" alt="" />
            <div class="refs" id="hdd"></div>
          </div>
        </div>
        <div class="results">
          <table>
            <thead>
              <tr>
                <th>Algorithm</th>
                <th>Frame Size</th>
                <th>Pages</th>
                <th>Hits</th>
                <th>Miss</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>FIFO</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td>LRU</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <!-- <tr>
                <td>OPT</td>
                <td>X</td>
                <td>X</td>
                <td>X</td>
                <td>X</td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </main>
    </div>
    <script src="./js/algorithms/fifo.js" defer type="module"></script>
    <script src="./js/algorithms/lru.js" defer type="module"></script>
    <script src="./js/algorithms/opt.js" defer type="module"></script>
    <script src="./js/sim.js" defer type="module"></script>
  </body>
</html>
