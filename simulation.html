<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/sim.css" />
    <title>Page Replacement Simulation</title>
  </head>
  <body>
    <div class="header">Paging and Page Replacement Algorithms</div>
    <div class="container">
      <nav>
        <ul>
          <li>
            <label for="proc-count">Number of Processes:</label><br />
            <input
              type="range"
              name="proc-count"
              id="proc-count"
              min="1"
              max="10"
              value="1"
              oninput="this.nextElementSibling.value = this.value"
            />
            <output>1</output>
          </li>
          <li>
            <label for="ram">Ram Size:</label><br />
            <input
              type="range"
              name="ram"
              id="ram"
              min="1"
              max="7"
              value="1"
            />
            <span id="ram-size">2kb</span>
          </li>
          <li>
            <label for="page-size">Page Size:</label><br />
            <input
              type="range"
              name="page-size"
              id="page-size"
              min="1"
              max="8"
              value="1"
              oninput="this.nextElementSibling.value = this.value + `kb`"
            />
            <output>1kb</output>
          </li>
          <li>
            <span>Page Count: <span id="page-count">2</span></span>
          </li>
          <li>
            <label for="speed">Animation speed:</label><br />
            <input
              type="range"
              name="speed"
              id="speed"
              min="0.5"
              max="3"
              step="0.25"
              value="1"
              oninput="this.nextElementSibling.value = this.value"
            />
            <output>0.5</output>
          </li>
          <li>
            <label for="algorithm">Algorithm:</label><br />
            <select name="algorithm" id="algorithm">
              <option value="FIFO">FIFO</option>
              <option value="LRU">LRU</option>
              <option value="OPT">OPT</option>
            </select>
          </li>
        </ul>
        <button class="control-btn start" id="start">Start</button>
        <button class="control-btn stop" id="stop">Stop</button>
      </nav>
      <div class="dash"></div>
      <main>
        <div class="top">
          <img src="./assets/cpu.png" alt="" class="icon" />
          <h3>Page Reference</h3>
          <div class="queue">
            <hr />
            <div class="queue-list complete"></div>
            <div class="queue-list active"></div>
            <div class="queue-list queued"></div>
            <hr />
          </div>
        </div>
        <div class="bottom">
          <div class="primary-container">
            <img class="icon" src="./assets/ram.png" alt="" />
            <div class="refs"></div>
            <ul></ul>
          </div>
          <div class="secondary-container">
            <img class="icon" src="./assets/hdd.jpg" alt="" />
            <div class="refs"></div>
          </div>
        </div>
        <div class="results">
          <!-- table for results -->
          <table>
            <thead>
              <tr>
                <th>Algorithm</th>
                <th>Frame Size</th>
                <th>Pages</th>
                <th>Hits</th>
                <th>Miss</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>FIFO</td>
                <td>X</td>
                <td>X</td>
                <td>X</td>
                <td>X</td>
              </tr>
              <tr>
                <td>LRU</td>
                <td>X</td>
                <td>X</td>
                <td>X</td>
                <td>X</td>
              </tr>
              <tr>
                <td>OPT</td>
                <td>X</td>
                <td>X</td>
                <td>X</td>
                <td>X</td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>
    <script src="./js/sim.js" defer></script>
  </body>
</html>
