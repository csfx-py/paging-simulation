<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/sim.css" />
    <title>Page Replacement Simulation</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <ul>
          <li>
            <label for="count">Number of pages:</label
            ><span id="count-value"></span><br />
            <input
              type="range"
              name="count"
              id="count"
              min="1"
              max="20"
              value="5"
            />
          </li>
          <li>
            <label for="ram">Number of Frames:</label><span id="ram"></span
            ><br />
            <input
              type="range"
              name="ram"
              id="ram"
              min="1"
              max="10"
              value="3"
            />
          </li>
          <li>
            <label for="speed">Animation speed:</label><span id="speed"></span
            ><br />
            <input
              type="range"
              name="speed"
              id="speed"
              min="0.5"
              max="3"
              step="0.25"
              value="1"
            />
          </li>
          <li>
            <label for="algorithm">Algorithm:</label><br />
            <select name="algorithm" id="algorithm">
              <option value="FIFO">FIFO</option>
              <option value="LRU">LRU</option>
              <option value="OPT">OPT</option>
            </select>
          </li>
        </ul>
        <button class="control-btn start" id="start">Start</button>
        <button class="control-btn stop" id="stop">Stop</button>
      </nav>
      <div class="dash"></div>
      <main>
        <div class="top">
          <img src="./assets/cpu.png" alt="" class="icon" />
          <h3>Page Reference</h3>
          <div class="queue">
            <hr />
            <div class="queue-list complete">test</div>
            <div class="queue-list active">test</div>
            <div class="queue-list queued">test</div>
            <hr />
          </div>
        </div>
        <div class="bottom">
          <img src="./assets/ram.png" alt="" class="icon" />
          <img src="./assets/hdd.jpg" alt="" class="icon" />
        </div>
      </main>
    </div>
  </body>
</html>
